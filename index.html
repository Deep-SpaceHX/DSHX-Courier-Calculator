<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSHX Courier Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2; /* Light beige background */
            color: #332e2e; /* Dark brown text */
        }
        .calculator-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #332e2e; /* Dark brown border */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: #fff; /* White background */
        }
        h2 {
            text-align: center;
            color: #ffb500; /* Yellow title */
            font-weight: bold;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #332e2e; /* Dark brown for labels */
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #ffb500; /* Yellow border on focus */
            box-shadow: 0 0 5px rgba(255, 181, 0, 0.5); /* Yellow glow */
        }
        button {
            background-color: #332e2e; /* Dark brown */
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4a4242; /* Slightly lighter brown */
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #ffb500; /* Yellow for results */
            text-align: center;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #555; /* Subtle gray for disclaimer text */
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #332e2e; /* Dark brown */
        }
        footer a {
            color: #ffb500; /* Yellow for links */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>DSHX Courier Calculator</h2>
        <form id="rewardCalculator">
            <label for="jumps">Number of Jumps:</label>
            <input type="number" id="jumps" placeholder="Enter number of jumps" required>

            <label for="cargoSize">Cargo Size (mÂ³):</label>
            <input type="number" id="volume" placeholder="Enter cargo size" required>

            <label for="collateral">Collateral (ISK):</label>
            <input type="number" id="collateral" placeholder="Enter collateral" required>

            <label>
                <input type="checkbox" id="rush">
                Rush Delivery
            </label>

            <label>
                <input type="checkbox" id="lowNullSec">
                Low/Nullsec Route
            </label>

            <button type="button" onclick="calculateReward()">Calculate Reward</button>
        </form>
        <div class="result" id="result"></div>
        <div class="disclaimer">
            * This calculator provides an estimate only. Actual costs may vary based on additional factors and agreements.
        </div>
    </div>
    <footer>
        Powered by <a href="#">Deep Space HX</a>
    </footer>
    <script>
        function calculateReward() {
            const jumps = parseFloat(document.getElementById("jumps").value);
            const volume = parseFloat(document.getElementById("volume").value);
            let collateral = parseFloat(document.getElementById("collateral").value);
            const rush = document.getElementById("rush").checked;
            const lowNullSec = document.getElementById("lowNullSec").checked;

            if (isNaN(jumps) || isNaN(volume) || isNaN(collateral) || jumps <= 0 || volume <= 0 || collateral <= 0) {
                document.getElementById("result").innerText = "Please enter valid numbers for all fields.";
                return;
            }

            let base = 1e6; // Base reward
            let add = 0; // Additional fees
            let mult = 1; // Multiplier

            // Adjust collateral for smaller cargo types
            if (volume <= 12000 && collateral < 1e9) {
                collateral = (100e6 + collateral) / 1.1;
            } else if (volume <= 60000 && volume > 12000 && collateral < 1e9) {
                collateral = (1e9 + collateral) / 2;
            } else if (volume > 62500 && collateral < 1e9) {
                collateral = (3e9 + collateral) / 4;
            }

            // Adjust jumps for short routes
            if (jumps < 5) {
                jumps = (5 + jumps) * 0.5;
            }

            // Volume-based and collateral-based adjustments
            if (volume > 1050e3) {
                add += 250e3;
                if (collateral > 2e9) {
                    add += 200e3;
                }
            } else if (volume > 880e3) {
                if (collateral > 1.5e9) {
                    add += 100e3;
                }
                if (collateral > 2.5e9) {
                    add += 100e3;
                }
                if (collateral > 3e9) {
                    add += 200e3;
                }
            } else if (volume > 750e3) {
                if (collateral > 2.5e9) {
                    add += 100e3;
                }
                if (collateral > 3e9) {
                    add += 200e3;
                }
            } else if (volume > 500e3) {
                if (collateral > 2.0e9) {
                    add += 100e3;
                }
                if (collateral > 3.5e9) {
                    add += 100e3;
                }
            }

            // Rush delivery adjustments
            if (rush) {
                mult *= 2.0;
                if (collateral > 2e9) {
                    mult *= Math.max(1.0, Math.log(collateral / 1e8) / Math.log(20));
                }
            }

            // Low/Nullsec adjustments
            if (lowNullSec) {
                mult *= 2;
            }

            // Final reward calculation
            const reward = ((mult * base * collateral / 1e9) + add) * jumps;

            document.getElementById("result").innerText =
                `Estimated Reward: ${reward.toLocaleString()} ISK`;
        }
    </script>
</body>
</html>
