<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSHX Courier Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2; /* Light beige background for UPS feel */
            color: #332e2e; /* Dark brown text */
        }
        .calculator-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #332e2e; /* Dark brown border */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: #fff; /* White background for the container */
        }
        h2 {
            text-align: center;
            color: #ffb500; /* UPS yellow for the title */
            font-weight: bold;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #332e2e; /* Dark brown for labels */
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #ffb500; /* UPS yellow border on focus */
            box-shadow: 0 0 5px rgba(255, 181, 0, 0.5); /* Yellow glow */
        }
        .checkbox-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-top: 10px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        button {
            background-color: #332e2e; /* UPS dark brown for buttons */
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4a4242; /* Slightly lighter brown on hover */
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #ffb500; /* UPS yellow for results */
            text-align: center;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #555; /* Subtle gray for disclaimer text */
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #332e2e;
        }
        footer a {
            color: #ffb500; /* UPS yellow for links */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>DSHX Courier Calculator</h2>
        <form id="rewardCalculator">
            <label for="jumps">Number of Jumps:</label>
            <input type="number" id="jumps" placeholder="Enter number of jumps" required>

            <label for="cargoSize">Cargo Size (mÂ³):</label>
            <input type="number" id="cargoSize" placeholder="Enter cargo size" required>

            <label for="collateral">Collateral (ISK):</label>
            <input type="number" id="collateral" placeholder="Enter collateral" required>

            <label for="securityLevel">Security Level:</label>
            <select id="securityLevel" required>
                <option value="875000" data-collateral="0.01">High-Sec (875,000 ISK per jump)</option>
                <option value="1500000" data-collateral="0.02">Low-Sec (1,500,000 ISK per jump)</option>
                <option value="3000000" data-collateral="0.03">Null-Sec (3,000,000 ISK per jump)</option>
            </select>

            <div class="checkbox-container">
                <label>
                    <input type="checkbox" id="expeditedDelivery">
                    Expedited Delivery
                </label>
            </div>

            <button type="button" onclick="calculateReward()">Calculate Reward</button>
        </form>
        <div class="result" id="result"></div>
        <div class="disclaimer">
            * This calculator provides an estimate only. Actual costs may vary based on additional factors and agreements.
        </div>
    </div>
    <footer>
        Powered by <a href="#">Deep Space HX</a>
    </footer>
    <script>
        function calculateReward() {
            const jumps = parseFloat(document.getElementById("jumps").value);
            const cargoSize = parseFloat(document.getElementById("cargoSize").value);
            const collateral = parseFloat(document.getElementById("collateral").value);
            const securityLevelElement = document.getElementById("securityLevel");
            const securityMultiplier = parseFloat(securityLevelElement.value);
            const collateralPercentage = parseFloat(securityLevelElement.selectedOptions[0].getAttribute("data-collateral"));
            const expeditedDelivery = document.getElementById("expeditedDelivery").checked;

            // Validate inputs
            if (isNaN(jumps) || jumps <= 0) {
                document.getElementById("result").innerText = "Please enter a valid number of jumps.";
                return;
            }
            if (isNaN(cargoSize) || cargoSize <= 0) {
                document.getElementById("result").innerText = "Please enter a valid cargo size.";
                return;
            }
            if (isNaN(collateral) || collateral <= 0) {
                document.getElementById("result").innerText = "Please enter a valid collateral amount.";
                return;
            }

            // Base reward calculation
            const baseReward = (jumps * securityMultiplier) +
                               (cargoSize * 500) + // Additional reward based on cargo size
                               (collateral * collateralPercentage);

            // Add expedited delivery fee if selected (10% of total reward)
            const expeditedFee = expeditedDelivery ? baseReward * 0.10 : 0;
            const totalReward = baseReward + expeditedFee;

            document.getElementById("result").innerText =
                `Estimated Reward: ${totalReward.toLocaleString()} ISK`;
        }
    </script>
</body>
</html>
